[gihub]
; It's useful to use a GitHub mirror to download files in GitHub Releases, RAW
; or Archive in China. Available values: false, a GitHub mirror prefix, eg.
github-mirror=false
; github-mirror=https://mirror.ghproxy.com/github.com
; github-mirror=https://gh-proxy.com/github.com
