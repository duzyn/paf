[aria2]
; Reference: https://aria2.github.io/manual/en/html/index.html
aria2-min-split-size=1MB
aria2-split=10
aria2-max-connection-per-server=10
aria2-max-concurrent-downloads=50
aria2-max-tries=2
aria2-connect-timeout=10

